<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Add New Recipe</h1>
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            {% for ingredient in ['flour', 'water', 'yeast', 'salt', 'sugar', 'eggs', 'butter', 'chocolate'] %}
            <div class="mb-3">
                <label for="{{ ingredient }}" class="form-label">{{ ingredient|capitalize }} (units)</label>
                <input type="number" class="form-control" id="{{ ingredient }}" name="{{ ingredient }}" min="0" value="0">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
