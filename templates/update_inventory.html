<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Update Inventory</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ selected_year }}" readonly>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="number" class="form-control" id="month" name="month" value="{{ selected_month }}" readonly>
            </div>
            <div class="mb-3">
                <label for="week" class="form-label">Week</label>
                <input type="number" class="form-control" id="week" name="week" value="{{ selected_week }}" readonly>
            </div>
            {% for ingredient, amount in inventory.items() %}
            <div class="mb-3">
                <label for="{{ ingredient }}" class="form-label">{{ ingredient|capitalize }}</label>
                <input type="number" class="form-control" id="{{ ingredient }}" name="{{ ingredient }}" value="{{ amount }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Update Inventory</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
